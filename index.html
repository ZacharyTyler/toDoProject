<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="row  text-center text-color">
		<div class="col-12">
			<br>
			<div id="weather">
				Your Weather Template
			</div>
			<br><br>
		</div>



		<div class="col-12">
			<br>
			<div>
				<h2>A Todo List</h2>
				<div id="todo-error"></div>
				<form onsubmit="app.controllers.todoController.addTodo(event)">
					<div class="form-group">
						<input type="text" class=" text-center" name="description" placeholder="Enter a Todo" required>
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
				</form>
				<br><br>
				<div id="todos"></div>
			</div>
		</div>



		<div class="col-12 fixed-bottom">
			<div id="quote">
				The Quote
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
